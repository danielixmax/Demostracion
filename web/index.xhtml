<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="Numero 1"/>
                <p:inputText value="#{numerosBean.numeros.numero1}"/>
                 <p:outputLabel value="Numero 2"/>
                <p:inputText value="#{numerosBean.numeros.numero2}"/>
                
                <p:commandButton value="Sumar"
                                 actionListener="#{numerosBean.sumarNumeros()}"
                                 ajax="true"
                                 update="resultado"/>
                
                <p:outputLabel value="&nbsp;"/>
                <p:outputLabel value="Resultado"/>
                <p:inputText id ="resultado" value="#{numerosBean.numeros.resultado}"
                             readonly="true"/>
               
                
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
